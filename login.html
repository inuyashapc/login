<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="register-background">
        <img src="./assets/images/vietnam 1.png" alt="">
    </div>
    <form action="">
        <div class="register-detail-img">
            <img src="./assets/images/Layer 1.png" alt="">
        </div>
        <h2>Sign in to your account</h2>
        <div class="content">
            <label for="email" style="font-weight:bold">Email</label><br />
            <input type="email" id="email" placeholder="Your Email" required><br />
            <label for="password" style="font-weight:bold">Password</label><br />
            <input type="password" id="password" placeholder="Your Password" required><br />
        </div>
        <button type="button">Sign in</button>
        <div class="forgot">
            <a href="forgotpassword.html" style="font-weight:bold">Forgot password</a>
        </div>
        <p>Already have an account? <a href="register.html" style="font-weight:bold">Sign up</a></p>
    </form>
</body>
<script src="login.js"></script>

</html>
